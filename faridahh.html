<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    overflow:hidden;
}

.romantic{
    font-family: 'Great Vibes', cursive;
}

.heart{
    position:absolute;
    bottom:-50px;
    width:20px;
    height:20px;
    background:rgba(255,0,0,0.6);
    transform:rotate(45deg);
    animation: float 6s linear infinite;
}
.heart:before,.heart:after{
    content:'';
    width:20px;
    height:20px;
    background:rgba(255,0,0,0.6);
    border-radius:50%;
    position:absolute;
}
.heart:before{top:-10px;}
.heart:after{left:-10px;}

@keyframes float{
    0%{bottom:-50px;opacity:1}
    100%{bottom:100vh;opacity:0}
}

.hidden{display:none;}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
    pointer-events:none;
}

.screen{
    position:relative;
    z-index:10;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen text-center text-white">

<!-- MUSIC (PUT YOUR FILE IN SAME FOLDER AND NAME IT music.mp3) -->
<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div id="hearts"></div>

<!-- PASSWORD SCREEN -->
<div id="login" class="screen bg-white/30 backdrop-blur-lg p-10 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold mb-4">üîí Top Secret</h1>
    <p class="mb-4">Enter the password</p>
    <input id="password" type="password" placeholder="Password"
    class="p-3 rounded-lg text-black text-center mb-4">
    <br>
    <button onclick="checkPassword()"
    class="bg-pink-500 px-6 py-3 rounded-lg hover:bg-pink-600 transition">
    Enter ‚ù§Ô∏è
    </button>
    <p id="error" class="text-red-500 mt-2 hidden">Wrong password üòâ</p>
</div>

<!-- PROPOSAL SCREEN -->
<div id="proposal" class="hidden screen flex flex-col items-center">

    <div class="mb-6 bg-white/30 px-6 py-2 rounded-full">
        Time until Valentine's Day:
        <span id="timer"></span>
    </div>

    <h1 class="text-6xl romantic text-red-600 mb-10">
        Will you be my Valentine?
    </h1>

    <div class="relative h-40 w-80">
        <button id="yes"
        onclick="accept()"
        class="absolute bg-green-500 px-10 py-4 rounded-full text-2xl transition">
        YES üòç
        </button>

        <button id="no"
        onmouseover="moveNo()"
        class="absolute bg-gray-400 px-6 py-2 rounded-full">
        No üò¢
        </button>
    </div>

</div>

<!-- GIFTS SCREEN -->
<div id="gifts" class="hidden screen flex flex-col items-center w-full max-w-5xl">

    <h1 class="text-5xl mb-6 text-pink-600 font-bold">üíñ I Love You üíñ</h1>
    <p class="mb-10 text-xl">Choose your gift</p>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 w-full">

        <div onclick="openGift(1)" class="bg-white text-black p-4 rounded-xl cursor-pointer hover:scale-110 transition">
            <img src="gift1.jpg" class="rounded-lg mb-2">
            Gift 1
        </div>

        <div onclick="openGift(2)" class="bg-white text-black p-4 rounded-xl cursor-pointer hover:scale-110 transition">
            <img src="gift2.jpg" class="rounded-lg mb-2">
            Gift 2
        </div>

        <div onclick="openGift(3)" class="bg-white text-black p-4 rounded-xl cursor-pointer hover:scale-110 transition">
            <img src="gift3.jpg" class="rounded-lg mb-2">
            Gift 3
        </div>

        <div onclick="openGift(4)" class="bg-white text-black p-4 rounded-xl cursor-pointer hover:scale-110 transition">
            <img src="gift4.jpg" class="rounded-lg mb-2">
            Gift 4
        </div>

    </div>
</div>

<script>
const PASSWORD = "1234"; // change password here
let yesSize = 1;

function checkPassword(){
    if(document.getElementById("password").value === PASSWORD){
        document.getElementById("login").classList.add("hidden");
        document.getElementById("proposal").classList.remove("hidden");
        document.getElementById("proposal").classList.add("flex");
        document.getElementById("music").play();
    }else{
        document.getElementById("error").classList.remove("hidden");
    }
}

function moveNo(){
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");

    yesSize += 0.2;
    yes.style.transform = `scale(${yesSize})`;

    no.style.left = Math.random()*300 + "px";
    no.style.top = Math.random()*150 + "px";
}

function accept(){
    document.getElementById("proposal").classList.add("hidden");
    document.getElementById("gifts").classList.remove("hidden");
    startFireworks();
}

function openGift(n){
    const messages = {
        1:"This day will be only for us ‚ù§Ô∏è",
        2:"A romantic dinner together üòò",
        3:"A special surprise just for you üíç",
        4:"A love letter from my heart üíå"
    };
    alert(messages[n]);
}

/* Countdown */
const target = new Date("February 14, 2026 00:00:00").getTime();
setInterval(()=>{
    const now = new Date().getTime();
    const d = target-now;
    const days = Math.floor(d/(1000*60*60*24));
    const h = Math.floor((d%(1000*60*60*24))/(1000*60*60));
    const m = Math.floor((d%(1000*60*60))/(1000*60));
    const s = Math.floor((d%(1000*60))/1000);
    document.getElementById("timer").innerHTML=
    `${days}d ${h}h ${m}m ${s}s`;
},1000);

/* Floating Hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},300);

/* Fireworks */
function startFireworks(){
    const canvas=document.getElementById("fireworks");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    let particles=[];

    function Particle(x,y){
        this.x=x;this.y=y;
        this.dx=(Math.random()-0.5)*8;
        this.dy=(Math.random()-0.5)*8;
        this.alpha=1;
    }

    Particle.prototype.draw=function(){
        ctx.globalAlpha=this.alpha;
        ctx.beginPath();
        ctx.arc(this.x,this.y,3,0,Math.PI*2);
        ctx.fillStyle="red";
        ctx.fill();
    }

    Particle.prototype.update=function(){
        this.x+=this.dx;
        this.y+=this.dy;
        this.alpha-=0.01;
        this.draw();
    }

    function explode(){
        for(let i=0;i<40;i++){
            particles.push(new Particle(canvas.width/2,canvas.height/2));
        }
    }

    function animate(){
        requestAnimationFrame(animate);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,i)=>{
            if(p.alpha<=0) particles.splice(i,1);
            else p.update();
        });
    }
    explode();
    animate();
}
</script>

</body>
</html>
